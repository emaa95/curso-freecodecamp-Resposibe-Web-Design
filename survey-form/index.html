<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <header>
    <h1 
  id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <label
      id="name-label">Name
      </label>
      <input id="name" class="input" type="text" required
placeholder="Enter your name">
      <label id="email-label">
        Email
        
      </label>
      <input id="email" type="email" class="input" required
placeholder="Enter your email">
      <label id="number-label">
        Age (optional)
      </label>
      <input id="number" type="number" class="input"
min= 18 max=100
placeholder="Age">
    <label>
      Which option best describes your current role?
    </label>
    <select id="dropdown" class="input">
    <option>
    Select current role
    </option>
    <option>
      Student
    </option>
    <option>
      Full Time Job
    </option>
    <option>
      Full Time Learner
    </option>
    <option>
      Prefer not to say
    </option>
    <option>
      Other
    </option>
    </select>
    
    <p>Would you recommend freeCodeCamp to a friend?</p>
    
    <label>
      <input name="options" type="radio" 
value="definitely"
checked>
      Definitely
    </label>
    <label>
      <input name="options" type="radio"
value="maybe">
      Maybe
    </label>
    <label>
      <input name="options" type="radio"
value="not-sure">
      Not sure
    </label>
    <p>What is your favorite feature of freeCodeCamp?</p>
    <select id="dropdown" class="input">
    <option>
    Select an option
    </option>
    <option>
      Challenges 
    </option>
    <option>
      Projects
    </option>
    <option>
      Community
    </option>
    <option>
      Open Source
    </option>
    </select>
    <p>
    What would you like to see improved (Check all that apply)
    </p>
    <label>
      <input name="prefer" value="front" type="checkbox">
      Front-end Projects
    </label>
    <label>
      <input name="prefer" value="back" type="checkbox">
      Back-end Projects
    </label>
    <label>
      <input name="prefer" value="data" type="checkbox">
      Data Visualization
    </label>
    <label>
      <input name="prefer" value="challenges" type="checkbox">
      Challenges
    </label>
    <label>
      <input name="prefer" value="open-source" type="checkbox">
      Open Source Community
    </label>
    <label>
      <input name="prefer" value="gitter" type="checkbox">
      Gitter help rooms
    </label>
    <label>
      <input name="prefer" value="videos" type="checkbox">
      Videos
    </label>
    <label>
      <input name="prefer" value="city" type="checkbox">
      City Meetups
    </label>
    <label>
      <input name="prefer" value="wiki" type="checkbox">
      Wiki
    </label>
    <label>
      <input name="prefer" value="forum" type="checkbox">
      Forum
    </label>
     <label>
      <input name="prefer" value="additional-courses" type="checkbox">
      Additional Courses 
    </label>
    <p>Any comments or suggestions?</p>
    <textarea id="comments" class="input-textarea" placeholder="Enter your comment here ..."></textarea>
    <button id="submit" type="submit" class="button-submit"> 
      Submit  
    </button>

    </form>
  </div>
  </body>
</html>
